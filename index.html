<!DOCTYPE html>
<html>
<head>
	<title>Historic Buildings at Risk NI</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
</head>
<style>
	body {
		padding: 0;
		margin: 0;
	}
	html, body, #map {
		height: 100%;
	}
</style>
<body>
	<div id="map"></div>

	<script src="historic-buildings.geojson" type="text/javascript"></script>
	<script src="leaflet/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([54.597285, -5.930120], 8);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		function onEachFeature(feature, layer) {
			var popupContent = "";

			if (feature.properties && feature.properties.name) {
				popupContent = feature.properties.name + "<br>" + "Risk: " + feature.properties.risk;
			}

			layer.bindPopup(popupContent);
		}

		var icons = {
			Critical: L.icon({
				iconUrl: 'img/Critical.png',
				iconSize: [32, 32],
				iconAnchor: [16, 37],
				popupAnchor: [0, -28]
			}),
			High: L.icon({
				iconUrl: 'img/High.png',
				iconSize: [32, 32],
				iconAnchor: [16, 37],
				popupAnchor: [0, -28]
			}),
			unknown: L.icon({
				iconUrl: 'img/unknown.png',
				iconSize: [32, 32],
				iconAnchor: [16, 37],
				popupAnchor: [0, -28]
			})
		}
		
		var coorsLayer = L.geoJson(historicBuilds, {
			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, {icon: icons[feature.properties.risk]
				});
			},
			onEachFeature: onEachFeature
		}).addTo(map);

	</script>
</body>
</html>
